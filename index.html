
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SHIVAS BEACH - Master Live Cash Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Real-time Device-to-Device Communication Library -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
            height: 100vh;
            overflow: hidden;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .master-glow {
            box-shadow: 0 0 30px -5px rgba(14, 165, 233, 0.1);
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }
        .status-online { background-color: #10b981; box-shadow: 0 0 8px #10b981; }
        .status-offline { background-color: #ef4444; }
        .status-syncing { background-color: #f59e0b; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        /* Ultra Compact Scrollbars */
        ::-webkit-scrollbar { width: 3px; height: 3px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.15); border-radius: 10px; }
        
        /* High Density Table Styling */
        .table-container {
            flex: 1;
            overflow-y: auto;
            position: relative;
        }
        thead th {
            position: sticky;
            top: 0;
            background: #0f172a;
            z-index: 20;
            box-shadow: 0 1px 0 rgba(255,255,255,0.05);
        }
        
        /* Tight Input Fields */
        .compact-input {
            background: transparent;
            border: none;
            outline: none;
            width: 100%;
            padding: 2px 4px;
            font-size: 11px;
            color: #fff;
        }
        .compact-input:focus {
            background: rgba(14, 165, 233, 0.1);
        }
    </style>
